# Schema file for the .async-query-scheduler index
# Also "dynamic" is set to "false" so that other fields can be added.
mappings:
  dynamic: true
  properties:
    name:
      type: keyword
    jobType:
      type: keyword
    lastUpdateTime:
      type: date
      format: epoch_millis
    enabledTime:
      type: date
      format: epoch_millis
    schedule:
      properties:
        initialDelay:
          type: long
        interval:
          type: long
        timeUnit:
          type: keyword
    enabled:
      type: boolean
    lockDurationSeconds:
      type: long
      null_value: -1
    jitter:
      type: double
      null_value: 0.0